<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo IndexedDb</title>
</head>
<body>
    <script>
        var connection;

        var openRequest = window.indexedDB.open('aluraframe', 2);

        openRequest.onupgradeneeded = e => {
            console.log('Criando ou atualizando uma versÃ£o do banco!');
            var myConnection = e.target.result;
            myConnection.createObjectStore('negociacoes');
        }

        openRequest.onsuccess = e =>{
            console.log('Banco carregado com sucesso!');
            connection = e.target.result;
        }

        openRequest.onerror = e => {
            console.error(e.targert.error);
        }
    </script>
</body>
</html>
